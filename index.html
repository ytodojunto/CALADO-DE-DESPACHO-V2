<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora N√°utica Multi-Tramo</title>
    <style>
        /* Estilos Base y Tema Oscuro */
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #333333; 
            color: #ffffff;
            transition: background-color 0.5s ease;
        }
        .container { 
            max-width: 480px; 
            margin: auto; 
            padding: 25px; 
            border: 1px solid #555; 
            border-radius: 8px;
            background-color: #444444; 
        }
        /* Color Scheme 2: CANALES */
        body.scheme-canales {
            background-color: #1a364a;
        }
        .scheme-canales .container {
            background-color: #2a4c61; 
        }
        .scheme-canales .tramo-info {
            border-left-color: #00e0ff;
        }
        
        /* Estilos del Logo y Componentes */
        #appLogo { display: block; max-width: 100px; height: auto; margin: 0 auto 15px auto; }
        .tramo-selector { margin-bottom: 20px; padding: 10px; border: 1px solid #555; border-radius: 4px; }
        .tramo-info { background-color: #555555; padding: 10px; margin-bottom: 15px; border-radius: 4px; border-left: 5px solid #00bcd4; font-size: 0.9em; }
        h2 { 
            color: #ffffff; 
            border-bottom: 2px solid #555; 
            padding-bottom: 10px; 
            margin-top: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab-button { background-color: #666; color: white; padding: 10px 15px; border: none; cursor: pointer; font-weight: bold; transition: background-color 0.3s; margin-right: 5px; }
        .tab-button.active { background-color: #007bff; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; background-color: #666666; color: #ffffff; border: 1px solid #777; }
        .resultado { font-size: 1.3em; font-weight: bold; margin-top: 20px; border-top: 2px solid #777; padding-top: 10px; color: #4CAF50; }
        
        /* ESTILO RESALTADO VERDE PARA BOTONES DE C√ÅLCULO */
        #calculate-cd, #calculate-msbq {
            background-color: #00a000; /* Verde resaltado */
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 900;
            margin-top: 15px;
        }
        #calculate-cd:hover, #calculate-msbq:hover {
            background-color: #007000;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo (2).png" alt="Logo de la Asociaci√≥n" id="appLogo">
        <h2>Calculadora N√°utica <span style="font-family: sans-serif; font-size: 1.2em;">üá¶üá∑</span></h2>
        
        <div class="tramo-selector">
            <label for="tramoSelect">Seleccionar Tramo / Reglamentaci√≥n:</label>
            <select id="tramoSelect" onchange="cambiarTramo(this.value)">
                <option value="parana">R√çO PARAN√Å Y SUS BRAZOS</option>
                <option value="canales">CANALES PUNTA INDIO, INTERMEDIO, etc.</option>
            </select>
        </div>
        <div class="tramo-info">
            Aplicando reglas para: <strong id="tramoActualDisplay">R√çO PARAN√Å Y SUS BRAZOS</strong>
        </div>

        <div id="tab-menu" style="margin-bottom: 20px; text-align: center;">
            <button class="tab-button" id="btn-cd" onclick="mostrarPestana('tab-cd', this)">C√°lculo de Calado (PE ‚Üí CD)</button>
            <button class="tab-button" id="btn-msbq" onclick="mostrarPestana('tab-msbq', this)">C√°lculo de Margen (CD ‚Üí MSBQ)</button>
        </div>

        <div id="tab-cd" class="tab-content">
            <h3>‚öì Calado de Despacho M√°ximo</h3>
            <label for="peInput">Profundidad Efectiva (PE) en metros:</label>
            <input type="number" id="peInput" placeholder="Ej: 11.55" step="0.01">
            
            <button id="calculate-cd" onclick="calcularCaladoDespacho()">Calcular Calado de Despacho</button>
            
            <div class="resultado">
                <p>Calado M√°ximo de Despacho:</p>
                <span id="resultadoCD">---</span> metros
            </div>
        </div> 

        <div id="tab-msbq" class="tab-content" style="display:none;">
            <h3>üö¢ Margen de Seguridad Requerido</h3>
            <label for="caladoInput">Calado Propio (CD) en metros:</label>
            <input type="number" id="caladoInput" placeholder="Ej: 10.40" step="0.01">
            
            <button id="calculate-msbq" onclick="calcularMargen()">Calcular Margen de Seguridad</button>
            
            <div class="resultado">
                <p>Margen de Seguridad a Aplicar:</p>
                <span id="resultadoMSBQ">---</span> metros
            </div>
        </div>
    </div>

    <script>
        // OBJETO GLOBAL CON TODAS LAS REGLAS DE CADA TRAMO
        const RULES = {
            parana: {
                name: "R√çO PARAN√Å Y SUS BRAZOS",
                class: "scheme-parana",
                breakpoints: { R1_PE_LIMIT: 10.96, R2_PE_LIMIT: 11.55, R2_CD_INCREMENT: 3, R2_CD_INCREMENT_START: 10.36, R2_CD_LIMIT: 10.50 }
            },
            canales: {
                name: "CANALES PUNTA INDIO, INTERMEDIO, etc.",
                class: "scheme-canales",
                breakpoints: { R1_PE_LIMIT: 10.96, R2_PE_LIMIT: 11.748, R2_CD_INCREMENT: 1.5, R2_CD_INCREMENT_START: 10.36, R2_CD_LIMIT: 10.68 }
            }
        };

        let currentTramo = 'parana';

        // -----------------------------------------------------------------
        // FUNCI√ìN DE TRUNCAMIENTO A 2 DECIMALES (Redondeo a la baja)
        // -----------------------------------------------------------------
        function truncateTwoDecimals(value) {
            // Aplica Math.floor para asegurar que siempre redondee hacia abajo.
            return Math.floor(value * 100) / 100;
        }

        // -----------------------------------------------------------------
        // C√ÅLCULO: Profundidad Efectiva (PE) a Calado de Despacho (CD)
        // -----------------------------------------------------------------
        function calcularCaladoDespacho() {
            const pe = parseFloat(document.getElementById('peInput').value); 
            if (isNaN(pe) || pe <= 0) {
                document.getElementById('resultadoCD').textContent = "Ingrese una PE v√°lida.";
                return;
            }

            const r = RULES[currentTramo];
            let caladoDespacho;

            if (pe <= r.breakpoints.R1_PE_LIMIT) {
                caladoDespacho = pe - 0.60;
            } else if (pe >= r.breakpoints.R2_PE_LIMIT) { 
                caladoDespacho = pe / 1.10;
            } else {
                if (currentTramo === 'parana') {
                    caladoDespacho = (pe + 30.48) / 4;
                } else {
                    caladoDespacho = (pe + 14.94) / 2.5;
                }
            }

            if (caladoDespacho < 0) {
                caladoDespacho = 0;
            }
            
            // APLICACI√ìN DEL TRUNCAMIENTO
            const finalResult = truncateTwoDecimals(caladoDespacho);
            document.getElementById('resultadoCD').textContent = finalResult.toFixed(2);
        }

        // -----------------------------------------------------------------
        // C√ÅLCULO: Calado Propio (CD) a Margen de Seguridad (MSBQ)
        // -----------------------------------------------------------------
        function calcularMargen() {
            const calado = parseFloat(document.getElementById('caladoInput').value);
            if (isNaN(calado) || calado <= 0) {
                document.getElementById('resultadoMSBQ').textContent = "Ingrese un calado v√°lido.";
                return;
            }

            const r = RULES[currentTramo];
            let msbq;
            
            if (calado <= r.breakpoints.R2_CD_INCREMENT_START) {
                msbq = 0.60;
            } else if (calado >= r.breakpoints.R2_CD_LIMIT) {
                msbq = calado * 0.10;
            } else {
                msbq = 0.60 + r.breakpoints.R2_CD_INCREMENT * (calado - r.breakpoints.R2_CD_INCREMENT_START);
            }

            // APLICACI√ìN DEL TRUNCAMIENTO
            const finalResult = truncateTwoDecimals(msbq);
            document.getElementById('resultadoMSBQ').textContent = finalResult.toFixed(2);
        }

        // -----------------------------------------------------------------
        // FUNCIONES DE CONTROL DE INTERFAZ
        // -----------------------------------------------------------------

        function cambiarTramo(tramo) {
            currentTramo = tramo;
            const rules = RULES[tramo];
            
            document.getElementById('tramoActualDisplay').textContent = rules.name;
            document.body.className = rules.class;

            const peValue = document.getElementById('peInput').value;
            const cdValue = document.getElementById('caladoInput').value;

            const activeTabContent = document.querySelector('.tab-content:not([style*="display:none"])');
            const activeTabId = activeTabContent ? activeTabContent.id : null;
            
            if (activeTabId === 'tab-cd' && peValue) calcularCaladoDespacho();
            if (activeTabId === 'tab-msbq' && cdValue) calcularMargen();
        }

        function mostrarPestana(tabId, clickedButton) {
            const contents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }
            document.getElementById(tabId).style.display = 'block';

            const buttons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            clickedButton.classList.add('active');
        }

        // Inicializar la interfaz al cargar la p√°gina
        window.onload = function() {
            // Inicializa las reglas del tramo y el color
            cambiarTramo(document.getElementById('tramoSelect').value); 
            // Muestra la primera pesta√±a como activa al cargar
            document.getElementById('tab-cd').style.display = 'block';
            document.getElementById('btn-cd').classList.add('active');
        };
    </script>

</body>
</html>
