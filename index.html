<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora N√°utica Multi-Tramo</title>
    <style>
        /* Estilos Base y Tema Oscuro (DEFAULT: PARAN√Å - Gris) */
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #333333; 
            color: #ffffff;
            transition: background-color 0.5s ease; /* Transici√≥n suave del fondo */
        }
        .container { 
            max-width: 480px; 
            margin: auto; 
            padding: 25px; 
            border: 1px solid #555; 
            border-radius: 8px;
            background-color: #444444; 
        }
        /* Color Scheme 1: CANALES (Azul/Verde para diferenciaci√≥n visual) */
        body.scheme-canales {
            background-color: #1a364a; /* Azul m√°s oscuro */
        }
        .scheme-canales .container {
            background-color: #2a4c61; 
        }
        .scheme-canales .tramo-info {
            border-left-color: #00e0ff; /* Color cian */
        }
        
        /* Estilos del Logo, Men√∫ y Controles */
        #appLogo {
            display: block; 
            max-width: 100px; 
            height: auto;
            margin: 0 auto 15px auto; 
        }
        .tramo-selector {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .tramo-info {
            background-color: #555555;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border-left: 5px solid #00bcd4;
            font-size: 0.9em;
        }
        .tab-button {
            background-color: #666;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        .tab-button.active {
            background-color: #007bff; 
        }
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            box-sizing: border-box;
            background-color: #666666;
            color: #ffffff;
            border: 1px solid #777;
        }
        .resultado { 
            font-size: 1.3em; 
            font-weight: bold; 
            margin-top: 20px; 
            border-top: 2px solid #777; 
            padding-top: 10px; 
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo (2).png" alt="Logo de la Asociaci√≥n" id="appLogo">
        <h2>Calculadora N√°utica Multi-Tramo</h2>
        
        <div class="tramo-selector">
            <label for="tramoSelect">Seleccionar Tramo / Reglamentaci√≥n:</label>
            <select id="tramoSelect" onchange="cambiarTramo(this.value)">
                <option value="parana">R√çO PARAN√Å Y SUS BRAZOS (Corregido)</option>
                <option value="canales">CANALES PUNTA INDIO, INTERMEDIO, etc.</option>
            </select>
        </div>
        <div class="tramo-info">
            Aplicando reglas para: <strong id="tramoActualDisplay">R√çO PARAN√Å Y SUS BRAZOS</strong>
        </div>

        <div id="tab-menu" style="margin-bottom: 20px; text-align: center;">
            <button class="tab-button active" onclick="mostrarPestana('tab-cd', this)">C√°lculo de Calado (PE ‚Üí CD)</button>
            <button class="tab-button" onclick="mostrarPestana('tab-msbq', this)">C√°lculo de Margen (CD ‚Üí MSBQ)</button>
        </div>

        <div id="tab-cd" class="tab-content">
            <h3>‚öì Calado de Despacho M√°ximo</h3>
            
            <label for="peInput">Profundidad Efectiva (PE) en metros:</label>
            <input type="number" id="peInput" placeholder="Ej: 11.55" step="0.01">

            <button onclick="calcularCaladoDespacho()">Calcular CD</button>

            <div class="resultado">
                <p>Calado M√°ximo de Despacho:</p>
                <span id="resultadoCD">---</span> metros
            </div>
        </div> 

        <div id="tab-msbq" class="tab-content" style="display:none;">
            <h3>üö¢ Margen de Seguridad Requerido</h3>

            <label for="caladoInput">Calado Propio (CD) en metros:</label>
            <input type="number" id="caladoInput" placeholder="Ej: 10.40" step="0.01">
            
            <button onclick="calcularMargen()">Calcular MSBQ</button>
            
            <div class="resultado">
                <p>Margen de Seguridad a Aplicar:</p>
                <span id="resultadoMSBQ">---</span> metros
            </div>
        </div>
    </div>

    <script>
        // OBJETO GLOBAL CON TODAS LAS REGLAS DE CADA TRAMO
        const RULES = {
            parana: {
                name: "R√çO PARAN√Å Y SUS BRAZOS",
                class: "scheme-parana",
                breakpoints: { R1_PE_LIMIT: 10.96, R2_PE_LIMIT: 11.55, R2_CD_INCREMENT: 3, R2_CD_INCREMENT_START: 10.36, R2_CD_LIMIT: 10.50 }
            },
            canales: {
                name: "CANALES PUNTA INDIO, INTERMEDIO, etc.",
                class: "scheme-canales",
                breakpoints: { R1_PE_LIMIT: 10.96, R2_PE_LIMIT: 11.748, R2_CD_INCREMENT: 1.5, R2_CD_INCREMENT_START: 10.36, R2_CD_LIMIT: 10.68 }
            }
        };

        // Estado inicial
        let currentTramo = 'parana';

        // -----------------------------------------------------------------
        // FUNCIONES DE CONTROL DE INTERFAZ
        // -----------------------------------------------------------------

        function cambiarTramo(tramo) {
            currentTramo = tramo;
            const rules = RULES[tramo];
            
            // 1. Actualizar el texto del tramo
            document.getElementById('tramoActualDisplay').textContent = rules.name;
            
            // 2. Actualizar el color de fondo (feedback visual)
            document.body.className = rules.class;

            // 3. Recalcular si hay valores en los campos (opcional, pero √∫til)
            const peValue = document.getElementById('peInput').value;
            const cdValue = document.getElementById('caladoInput').value;

            if (peValue) calcularCaladoDespacho();
            if (cdValue) calcularMargen();
        }

        function mostrarPestana(tabId, clickedButton) {
            const contents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }
            document.getElementById(tabId).style.display = 'block';

            const buttons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            clickedButton.classList.add('active');
        }

        // -----------------------------------------------------------------
        // 1. C√ÅLCULO: Profundidad Efectiva (PE) a Calado de Despacho (CD)
        // -----------------------------------------------------------------
        function calcularCaladoDespacho() {
            const pe = parseFloat(document.getElementById('peInput').value); 
            if (isNaN(pe) || pe <= 0) {
                document.getElementById('resultadoCD').textContent = "Ingrese una PE v√°lida.";
                return;
            }

            const r = RULES[currentTramo];
            let caladoDespacho;

            // Rango 1: PE <= 10.96 (MSBQ 0.60)
            if (pe <= r.breakpoints.R1_PE_LIMIT) {
                caladoDespacho = pe - 0.60;
            } 
            // Rango 3: MSBQ 10% de CD
            else if (currentTramo === 'canales' && pe >= r.breakpoints.R2_PE_LIMIT) { 
                caladoDespacho = pe / 1.10;
            } 
            else if (currentTramo === 'parana' && pe >= r.breakpoints.R2_PE_LIMIT) { 
                caladoDespacho = pe / 1.10;
            } 
            
            // Rango 2: Intermedio (MSBQ Incremental)
            else {
                // F√≥rmulas de Despeje √önicas
                if (currentTramo === 'parana') {
                    // Formula PARAN√Å: CD = (PE + 30.48) / 4  (simplifica 3cm/cm)
                    caladoDespacho = (pe + 30.48) / 4;
                } else {
                    // Formula CANALES: CD = (PE + 14.94) / 2.5 (simplifica 1.5cm/cm)
                    caladoDespacho = (pe + 14.94) / 2.5;
                }
            }

            if (caladoDespacho < 0) {
                caladoDespacho = 0;
            }
            document.getElementById('resultadoCD').textContent = caladoDespacho.toFixed(2);
        }

        // -----------------------------------------------------------------
        // 2. C√ÅLCULO: Calado Propio (CD) a Margen de Seguridad (MSBQ)
        // -----------------------------------------------------------------
        function calcularMargen() {
            const calado = parseFloat(document.getElementById('caladoInput').value);
            if (isNaN(calado) || calado <= 0) {
                document.getElementById('resultadoMSBQ').textContent = "Ingrese un calado v√°lido.";
                return;
            }

            const r = RULES[currentTramo];
            let msbq;
            
            // Rango 1: CD <= 10.36 -> MSBQ = 0.60
            if (calado <= r.breakpoints.R2_CD_INCREMENT_START) {
                msbq = 0.60;
            } 
            // Rango 3: CD >= Limite Superior -> MSBQ = 10% de CD
            else if (calado >= r.breakpoints.R2_CD_LIMIT) {
                msbq = calado * 0.10;
            } 
            // Rango 2: Incremental
            else {
                // MSBQ = 0.60 + Incremento * (CD - 10.36)
                msbq = 0.60 + r.breakpoints.R2_CD_INCREMENT * (calado - r.breakpoints.R2_CD_INCREMENT_START);
            }

            document.getElementById('resultadoMSBQ').textContent = msbq.toFixed(3);
        }

        // Inicializar la interfaz al cargar la p√°gina
        window.onload = function() {
            mostrarPestana('tab-cd', document.querySelector('.tab-button'));
            cambiarTramo(document.getElementById('tramoSelect').value); // Carga la regla inicial
        };
    </script>

</body>
</html>
