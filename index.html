<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Náutica Multi-Tramo</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VTGH8J2KN8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VTGH8J2KN8');
    </script>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #333333; color: #ffffff; transition: background-color 0.5s ease; }
        .container { max-width: 480px; margin: auto; padding: 25px; border: 1px solid #555; border-radius: 8px; background-color: #444444; }
        body.scheme-canales { background-color: #1a364a; }
        .scheme-canales .container { background-color: #2a4c61; }
        .scheme-canales .tramo-info { border-left-color: #00e0ff; }
        #appLogo { display: block; max-width: 100px; height: auto; margin: 0 auto 15px auto; }
        .tramo-selector { margin-bottom: 20px; padding: 10px; border: 1px solid #555; border-radius: 4px; }
        .tramo-info { background-color: #555555; padding: 10px; margin-bottom: 15px; border-radius: 4px; border-left: 5px solid #00bcd4; font-size: 0.9em; }
        h2 { color: #ffffff; border-bottom: 2px solid #555; padding-bottom: 10px; margin-top: 0; text-align: center; }
        .tab-button { background-color: #666; color: white; padding: 10px 15px; border: none; cursor: pointer; font-weight: bold; transition: background-color 0.3s; margin-right: 5px; }
        .tab-button.active { background-color: #007bff; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; background-color: #666666; color: #ffffff; border: 1px solid #777; }
        .resultado { font-size: 1.3em; font-weight: bold; margin-top: 20px; border-top: 2px solid #777; padding-top: 10px; color: #4CAF50; }
        #calculate-cd, #calculate-msbq { background-color: #00a000; color: #ffffff; font-size: 1.1em; font-weight: 900; margin-top: 15px; }
        #calculate-cd:hover, #calculate-msbq:hover { background-color: #007000; }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo (2).png" alt="Logo de la Asociación" id="appLogo">
        <h2>Calculadora Náutica</h2>
        
        <div class="tramo-selector">
            <label for="tramoSelect">Seleccionar Tramo / Reglamentación:</label>
            <select id="tramoSelect" onchange="cambiarTramo(this.value)">
                <option value="parana">RÍO PARANÁ Y SUS BRAZOS</option>
                <option value="canales">CANALES PUNTA INDIO, INTERMEDIO, etc.</option>
            </select>
        </div>
        <div class="tramo-info">
            Aplicando reglas para: <strong id="tramoActualDisplay">RÍO PARANÁ Y SUS BRAZOS</strong>
        </div>

        <div id="tab-menu" style="margin-bottom: 20px; text-align: center;">
            <button class="tab-button" id="btn-cd" onclick="mostrarPestana('tab-cd', this)">Cálculo de Calado (PE → CD)</button>
            <button class="tab-button" id="btn-msbq" onclick="mostrarPestana('tab-msbq', this)">Cálculo de Margen (CD → MSBQ)</button>
        </div>

        <div id="tab-cd" class="tab-content">
            <h3>Calado de Despacho Máximo</h3>
            <label for="peInput">Profundidad Efectiva (PE) en metros:</label>
            <input type="number" id="peInput" placeholder="Ej: 11.55" step="0.01">
            <button id="calculate-cd" onclick="calcularCaladoDespacho()">Calcular Calado de Despacho</button>
            <div class="resultado">
                <p>Calado Máximo de Despacho:</p>
                <span id="resultadoCD">---</span> metros
            </div>
        </div> 

        <div id="tab-msbq" class="tab-content" style="display:none;">
            <h3>Margen de Seguridad Requerido</h3>
            <label for="caladoInput">Calado Propio (CD) en metros:</label>
            <input type="number" id="caladoInput" placeholder="Ej: 10.40" step="0.01">
            <button id="calculate-msbq" onclick="calcularMargen()">Calcular Margen de Seguridad</button>
            <div class="resultado">
                <p>Margen de Seguridad a Aplicar:</p>
                <span id="resultadoMSBQ">---</span> metros
            </div>
        </div>
    </div>

    <script>
        const RULES = {
            parana: { name: "RÍO PARANÁ Y SUS BRAZOS", class: "scheme-parana",
                breakpoints: { R1_PE_LIMIT: 10.96, R2_PE_LIMIT: 11.55, R2_CD_INCREMENT: 3, R2_CD_INCREMENT_START: 10.36, R2_CD_LIMIT: 10.50 }
            },
            canales: { name: "CANALES PUNTA INDIO, INTERMEDIO, etc.", class: "scheme-canales",
                breakpoints: { R1_PE_LIMIT: 10.96, R2_PE_LIMIT: 11.748, R2_CD_INCREMENT: 1.5, R2_CD_INCREMENT_START: 10.36, R2_CD_LIMIT: 10.68 }
            }
        };

        let currentTramo = 'parana';

        function calcularCaladoDespacho() {
            const pe = parseFloat(document.getElementById('peInput').value); 
            if (isNaN(pe) || pe <= 0) { document.getElementById('resultadoCD').textContent = "Ingrese una PE válida."; return; }

            const r = RULES[currentTramo];
            let caladoDespacho;

            if (pe <= r.breakpoints.R1_PE_LIMIT) caladoDespacho = pe - 0.60;
            else if (pe >= r.breakpoints.R2_PE_LIMIT) caladoDespacho = pe / 1.10;
            else {
                caladoDespacho = currentTramo === 'parana' ? (pe + 30.48) / 4 : (pe + 14.94) / 2.5;
            }

            if (caladoDespacho < 0) caladoDespacho = 0;
            const finalResult = Math.floor(caladoDespacho * 100) / 100;
            document.getElementById('resultadoCD').textContent = finalResult.toFixed(2);

            gtag('event', 'calcular_calado', { 'tramo': currentTramo, 'pe': pe, 'calado_resultado': finalResult.toFixed(2) });
        }

        function calcularMargen() {
            const calado = parseFloat(document.getElementById('caladoInput').value);
            if (isNaN(calado) || calado <= 0) { document.getElementById('resultadoMSBQ').textContent = "Ingrese un calado válido."; return; }

            const r = RULES[currentTramo];
            let msbq;

            if (calado <= r.breakpoints.R2_CD_INCREMENT_START) {
                msbq = 0.60;
            } 
            else if (calado >= r.breakpoints.R2_CD_LIMIT) {
                msbq = calado * 0.10;
            } 
            else {
                // ZONA INTERMEDIA → redondeo hacia ARRIBA por cada centímetro o fracción
                const excesoMetros = calado - r.breakpoints.R2_CD_INCREMENT_START;
                const excesoCentesimas = excesoMetros * 100;
                const incrementoCentesimas = Math.ceil(excesoCentesimas) * r.breakpoints.R2_CD_INCREMENT;
                msbq = 0.60 + (incrementoCentesimas / 100);
            }

            const finalResult = Math.ceil(msbq * 100) / 100;
            document.getElementById('resultadoMSBQ').textContent = finalResult.toFixed(2);

            gtag('event', 'calcular_margen', { 'tramo': currentTramo, 'calado': calado, 'margen_resultado': finalResult.toFixed(2) });
        }

        function cambiarTramo(tramo) {
            currentTramo = tramo;
            const rules = RULES[tramo];
            document.getElementById('tramoActualDisplay').textContent = rules.name;
            document.body.className = rules.class;
            gtag('event', 'cambiar_tramo', { 'tramo_seleccionado': rules.name });

            const peValue = document.getElementById('peInput').value;
            const cdValue = document.getElementById('caladoInput').value;
            const activeTab = document.querySelector('.tab-content:not([style*="display:none"])');
            if (activeTab && activeTab.id === 'tab-cd' && peValue) calcularCaladoDespacho();
            if (activeTab && activeTab.id === 'tab-msbq' && cdValue) calcularMargen();
        }

        function mostrarPestana(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            gtag('event', 'cambiar_pestana', { 'pestana': tabId });
        }

        window.onload = function() {
            cambiarTramo('parana');
            mostrarPestana('tab-cd', document.getElementById('btn-cd'));
            gtag('event', 'pagina_vista', { 'pagina': 'Calculadora Náutica' });
        };
    </script>
</body>
</html>
