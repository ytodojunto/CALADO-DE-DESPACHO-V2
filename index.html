<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora N√°utica Final</title>
    <style>
        /* Estilos generales y tema oscuro */
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #333333; 
            color: #ffffff;
        }
        .container { 
            max-width: 450px; 
            margin: auto; 
            padding: 25px; 
            border: 1px solid #555; 
            border-radius: 8px;
            background-color: #444444; 
        }
        /* Estilos del Logo */
        #appLogo {
            display: block; 
            max-width: 100px; 
            height: auto;
            margin: 0 auto 15px auto;
        }
        /* Estilos para las Pesta√±as (Tabs) */
        .tab-button {
            background-color: #666;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #007bff; /* Color activo */
        }
        /* Resto de estilos */
        .tramo-info {
            background-color: #555555;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border-left: 5px solid #00bcd4;
            font-size: 0.9em;
        }
        h2 { 
            color: #ffffff; 
            border-bottom: 2px solid #555; 
            padding-bottom: 10px; 
            margin-top: 0; 
        }
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            box-sizing: border-box;
            background-color: #666666;
            color: #ffffff;
            border: 1px solid #777;
        }
        .resultado { 
            font-size: 1.3em; 
            font-weight: bold; 
            margin-top: 20px; 
            border-top: 2px solid #777; 
            padding-top: 10px; 
            color: #4CAF50;
        }
        /* ESTILO RESALTADO VERDE PARA BOTONES DE C√ÅLCULO */
        #calculate-cd, #calculate-msbq {
            background-color: #00a000; /* Verde resaltado */
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 900;
            margin-top: 15px;
        }
        #calculate-cd:hover, #calculate-msbq:hover {
            background-color: #007000;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo (2).png" alt="Logo de la Asociaci√≥n" id="appLogo">
        <h2>Calculadora N√°utica</h2>
        
        <div class="tramo-info">
            TRAMO: R√çO PARAN√Å HASTA KM 57 R√çO PARAN√Å DE LAS PALMAS
        </div>

        <div id="tab-menu" style="margin-bottom: 20px; text-align: center;">
            <button class="tab-button active" onclick="mostrarPestana('tab-cd', this)">C√°lculo de Calado (PE ‚Üí CD)</button>
            <button class="tab-button" onclick="mostrarPestana('tab-msbq', this)">C√°lculo de Margen (CD ‚Üí MSBQ)</button>
        </div>
        
        <div id="tab-cd" class="tab-content">
            <h3>‚öì Calado de Despacho (CD)</h3>
            
            <label for="peInput">Profundidad Efectiva (PE) en metros:</label>
            <input type="number" id="peInput" placeholder="Ej: 11.55" step="0.01">

            <button id="calculate-cd" onclick="calcularCaladoDespacho()">Calcular Calado de Despacho</button>

            <div class="resultado">
                <p>Calado de Despacho M√°ximo:</p>
                <span id="resultadoCD">---</span> metros
            </div>
        </div> 
        
        <div id="tab-msbq" class="tab-content" style="display:none;">
            <h3>üö¢ Margen de Seguridad (MSBQ)</h3>

            <label for="caladoInput">Calado Propio (CD) en metros:</label>
            <input type="number" id="caladoInput" placeholder="Ej: 10.40" step="0.01">
            
            <button id="calculate-msbq" onclick="calcularMargen()">Calcular Margen de Seguridad</button>
            
            <div class="resultado">
                <p>Margen de Seguridad a Aplicar:</p>
                <span id="resultadoMSBQ">---</span> metros
            </div>
        </div>
    </div>

    <script>
        // FUNCI√ìN DE CONTROL DE PESTA√ëAS (Se mantiene igual)
        function mostrarPestana(tabId, clickedButton) {
            const contents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }

            document.getElementById(tabId).style.display = 'block';

            const buttons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            clickedButton.classList.add('active');
        }

        // -----------------------------------------------------------------
        // 1. FUNCI√ìN DE C√ÅLCULO: PE a CD (usando reglas del Paran√°)
        // -----------------------------------------------------------------
        function calcularCaladoDespacho() {
            const peInput = document.getElementById('peInput');¬†
            const pe = parseFloat(peInput.value);¬†
            
            if (isNaN(pe) || pe <= 0) {
                document.getElementById('resultadoCD').textContent = "Ingrese una PE v√°lida.";
                return;
            }

            let caladoDespacho;

            // L√≥gica del Tramo Paran√°
            const R1_PE_LIMIT = 10.96; // CD <= 10.36
            const R3_PE_LIMIT = 11.55; // CD >= 10.50

            if (pe <= R1_PE_LIMIT) {
                caladoDespacho = pe - 0.60;
            } else if (pe >= R3_PE_LIMIT) {¬†
                caladoDespacho = pe / 1.10;
            } else {
                // Rango Intermedio (F√≥rmula pr√°ctica: CD = (PE + 30.48) / 4)
                caladoDespacho = (pe + 30.48) / 4;
            }

            if (caladoDespacho < 0) {
                caladoDespacho = 0;
            }

            // Muestra el resultado redondeado a dos decimales
            document.getElementById('resultadoCD').textContent = caladoDespacho.toFixed(2);
        }

        // -----------------------------------------------------------------
        // 2. FUNCI√ìN DE C√ÅLCULO: CD a MSBQ (usando reglas del Paran√°)
        // -----------------------------------------------------------------
        function calcularMargen() {
            const calado = parseFloat(document.getElementById('caladoInput').value);
            
            if (isNaN(calado) || calado <= 0) {
                document.getElementById('resultadoMSBQ').textContent = "Ingrese un calado v√°lido.";
                return;
            }

            let msbq;
            
            // Rango 1: CD <= 10.36 -> MSBQ = 0.60
            if (calado <= 10.36) {
                msbq = 0.60;
            }¬†
            // Rango 3: CD >= 10.50 -> MSBQ = 10% de CD
            else if (calado >= 10.50) {
                msbq = calado * 0.10;
            }¬†
            // Rango 2: 10.37 a 10.49 -> MSBQ = 0.60 + 3 * (CD - 10.36)
            else {
                msbq = 0.60 + 3 * (calado - 10.36);
            }

            // Muestra el resultado redondeado a tres decimales (para m√°xima precisi√≥n)
            document.getElementById('resultadoMSBQ').textContent = msbq.toFixed(3);
        }

        // Inicializar la interfaz al cargar la p√°gina
        window.onload = function() {
            mostrarPestana('tab-cd', document.querySelector('.tab-button.active'));
        };
    </script>

</body>
</html>
